<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Js Calculator</title>
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/screen.css" />
  </head>
  <body>
      <div class="calculator">
        <div class="input" id="input"></div>
        <div class="buttons">
          <div class="operators">
            <div>+</div>
            <div>-</div>
            <div>&times;</div>
            <div>&divide;</div>
          </div>
          <div class="leftPanel">
            <div class="numbers">
              <div id="number">7</div>
              <div id="number">8</div>
              <div id="number">9</div>
            </div>
            <div class="numbers">
              <div id="number">4</div>
              <div id="number">5</div>
              <div id="number">6</div>
            </div>
            <div class="numbers">
              <div id="number">1</div>
              <div id="number">2</div>
              <div id="number">3</div>
            </div>
            <div class="numbers">
              <div id="number">0</div>
              <div>.</div>
              <div id="clear">C</div>
            </div>
          </div>
          <div class="equal" id="result">=</div>
        </div>
      </div>
    <script src="/main.js" charset="utf-8"></script>
  </body>
</html>
